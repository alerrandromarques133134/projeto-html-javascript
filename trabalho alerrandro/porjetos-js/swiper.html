    <title>Swiper</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            height: 400px;
            background: #ccc;
            justify-content: center;
            align-items: center;
            font: 88px Arial
        }
        
        .swiper-pagination-bullet-active {
            background: #666;
        }
    </style>
</head>
<body>
   
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./images/metallica.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/DragonForce-ValleyoftheDammned.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/loading.gif" alt=""></div>
            <div class="swiper-slide"><img src="./images/Metallica-752x497.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>    
    </div>

<script src="./js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination:{
            el: '.swiper-pagination',
            autoHeight: true
        }
    })
    
</script>
